# -*- coding: utf-8 -*-

[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unused_configs = True
namespace_packages = True
explicit_package_bases = True

# Lower strictness temporarily: only check key packages
files = src/api, src/core, src/pipeline, src/storage

# Allow implicit Optional for now; we will tighten later
no_implicit_optional = False

# Skip some modules temporarily to avoid blocking the flow

[mypy-src.config.*]
ignore_errors = True

[mypy-src.evaluation.*]
ignore_errors = True

[mypy-src.datasets.*]
ignore_errors = True

[mypy-src.visualization.*]
ignore_errors = True

[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False


